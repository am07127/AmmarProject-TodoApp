 <div class="list-container">
  <h1>ToDo</h1>
     <ul *ngFor="let item of todoItems; let i = index">
         <li>
          <input type="checkbox" (click)="onDelete(i)"/>
          {{ item.title }} - {{ item.description }} - {{ item.priority }}

    </li>
  </ul>
</div>
